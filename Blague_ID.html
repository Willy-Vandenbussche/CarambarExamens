<!DOCTYPE html>
<html>
<head>
  <title>Blagues Carambar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .question {
      font-weight: bold;
    }

    .reponse {
      margin-top: 5px;
    }

    .input-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Blagues Carambar</h1>
  
  <div class="input-container">
    <label for="jokeIdInput">Entrez un ID de blague (entre 1 et 10) :</label>
    <input type="number" id="jokeIdInput" min="1" max="10">
    <button onclick="showJoke()">Afficher la blague</button>
  </div>

  <div id="jokeContainer"></div>

  <script>
    function showJoke() {
      var jokeIdInput = document.getElementById('jokeIdInput');
      var jokeId = parseInt(jokeIdInput.value);

      if (isNaN(jokeId) || jokeId < 1 || jokeId > 10) {
        alert("Veuillez entrer un ID de blague valide (entre 1 et 10).");
        return;
      }

      var jokeContainer = document.getElementById('jokeContainer');

      // Liste des blagues avec leurs questions et réponses
      var jokes = [
        {
          "id": 1,
          "question": "Quelle est la femelle du hamster?",
          "reponse": "L'amsterdam!"
        },
        {
          "id": 2,
          "question": "Que dit un oignon quand il se cogne?",
          "reponse": "Aïe!"
        },
        {
          "id": 3,
          "question": "Quel est l'animal le plus heureux?",
          "reponse": "Le hibou, parce que sa femme est chouette!"
        },
        {
          "id": 4,
          "question": "Pourquoi le football est rigolo?",
          "reponse": "Parce que Thierry en rit!"
        },
        {
          "id": 5,
          "question": "Quel est le sport le plus fruité?",
          "reponse": "La boxe, parce que tu te prends des pêches dans toi poire et tu tombes dans les pommes!"
        },
        {
          "id": 6,
          "question": "Que se fais un Schroumpf quand il tombe?",
          "reponse": "Un bleu!"
        },
        {
          "id": 7,
          "question": "Quel est le comble pour un marin?",
          "reponse": "Avoir le nez qui coule!"
        },
        {
          "id": 8,
          "question": "Qu'est ce que les enfants usent le plus à l'école?",
          "reponse": "Le professeur!"
        },
        {
          "id": 9,
          "question": "Quel est le sport le plus silencieux?",
          "reponse": "Le para-chuuuuuuuut!"
        },
        {
          "id": 10,
          "question": "Quel est le comble pour un joueur de bowling?",
          "reponse": "C'est de perdre la boule!"
        }
      ];

      var joke = jokes.find(function(item) {
        return item.id === jokeId;
      });

      if (!joke) {
        alert("Aucune blague trouvée avec l'ID spécifié.");
        return;
      }

      var jokeElement = document.createElement('div');
      jokeElement.innerHTML = `
        <h2>Blague ID ${joke.id}</h2>
        <p class="question">${joke.question}</p>
        <p class="reponse">${joke.reponse}</p>
      `;

      jokeContainer.innerHTML = '';
      jokeContainer.appendChild(jokeElement);
    }
  </script>
    <a class="btLink" href="index.html">Retour</a>
</body>
</html>
